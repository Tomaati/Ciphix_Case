{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciphix Admin Panel</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900"
          data-tag="font"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900"
          data-tag="font"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"/>
</head>
<body>
{% block nav %}
    <ul>
        <li>{% block nav-dash %}<a href="{% url 'dashboard' %}">Dashboard</a>{% endblock %}</li>
        <li>{% block nav-settings %}<a href="{% url 'settings' %}">Settings</a>{% endblock %}</li>
        <li style="float:right">{% block nav-logout %}<a href="{% url 'logout' %}">Logout</a>{% endblock %}</li>
    </ul>
{% endblock %}

{% block main_content %}

{% endblock %}
</body>
</html>
