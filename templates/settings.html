{% extends "header.html" %}

{% load static %}
{% load widget_tweaks %}

{% block nav-settings %}<strong>Settings</strong>{% endblock %}

{% block main_content %}
    <div class="container-fluid background">
        <div class="row mx-2 mt-2 mb-2 justify-content-md-center">
            <div class="col-xl mx-2 mt-5 mb-2 foreground-widget">
                <div class="title-text pt-4">Topic Overview</div>
                <br>
            <table id="table">
                <thead>
                <th>Topic Keywords</th>
                <th>Topic Name</th>
                <th>Settings</th>
                </thead>
                {% for k in data %}
                    <tr>
                        <td>{{ k.topic_keywords }}</td>
                        <form method="post" action="{% url 'settings' %}">
                            {% csrf_token %}
                            <td>
                                <input type="text" value="{{ k.topic_summary }}" class="big-input" name="topic">
                            </td>
                            <td>
                                <input type="hidden" value="{{ k.id }}" name="edit-id">
                                <input type="Submit" class="button" value="Edit">
                            </td>
                        </form>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
