{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900"
          data-tag="font"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900"
          data-tag="font"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div class="container-fluid background">
    <div class="row mx-2 justify-content-md-center">
        <div class="col-xl m-2 foreground-widget">
            <div class="title-text pt-4">Topic Overview</div>
            <br>
            <table id="table">
                <thead>
                <th>Topic Keywords</th>
                <th>Topic Name</th>
                <th>Settings</th>
                </thead>
                {% for k in data %}
                    <tr>
                        <td>{{ k.topic_keywords }}</td>
                        <form method="post" action="{% url 'settings' %}">
                            {% csrf_token %}
                            <td>
                                <input type="text" value="{{ k.topic_summary }}" class="big-input" name="topic">
                            </td>
                            <td>
                                <input type="hidden" value="{{ k.id }}" name="edit-id">
                                <input type="Submit" class="button" value="Edit">
                            </td>
                        </form>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
